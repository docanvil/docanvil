name: Build and Publish to GitHub Pages

on:
  push:
    branches:
      - master
    paths:
      - "docs/**"        # ðŸ‘ˆ folder to watch for changes
      - ".github/workflows/publish-pages.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install tool
        run: cargo install docanvil   # ðŸ‘ˆ replace with actual crate name

      - name: Run tool
        working-directory: ./docs
        run: |
          docanvil build --out public                  # ðŸ‘ˆ output folder (example)

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/public                       # ðŸ‘ˆ directory to publish

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
